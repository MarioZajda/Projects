<app-nav></app-nav>
<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <h1 class="display-3 mt-5 ml-4 todoAll">Create your <span class="todo">Todo</span></h1>
      <p class="lead display-6 ml-4">After you create your Todo you will be able to see it in your Account or Home page</p>
    </div>
    <div class="col-lg-6 col-12 mt-5">
      <form [formGroup]="createForm">
        <div class="form-row">
          <div class="form-group col-lg-4">
            <label class="lead ml-2">Title</label>
            <input type="text" class="form-control" placeholder="Title" formControlName="title">
          </div>
          <div class="form-group col-lg-4 col-12">
            <label class="lead ml-2">Date</label>
            <input type="date" class="form-control" formControlName="date" [min]="todayDate">
          </div>
          <div class="form-group col-lg-4 col-6">
            <label class="lead ml-2">Color Select</label>
            <select class="form-control" formControlName="color">
              <option value="dark">Black</option>
              <option value="primary">Blue</option>
              <option value="info">Light Blue</option>
              <option value="success">Green</option>
              <option value="danger">Red</option>
              <option value="warning">Yellow</option>
            </select>
          </div>
          <div class="form-group col-12">
            <label class="lead ml-2">Text</label><br>
            <textarea class="form-control" cols="30" rows="10" placeholder="Text text text..." formControlName="text"></textarea>
          </div>
        </div>
      </form>
    </div>
    <div *ngIf="createForm" class="col-lg-6 col-12 mt-5">
      <div class="card mb-3 col-lg-5 col-sm-6 col-12 offset-lg-1" [ngClass]="createForm.value.color==null ? 'border-dark' : 'border-'+ createForm.value.color">
        <div class="card-header" [ngClass]="createForm.value.color==null ? 'text-dark' : 'text-'+ createForm.value.color">
          <span class="lead">{{createForm.value.date | date:short}}</span>
        </div>
        <div class="card-body" [ngClass]="createForm.value.color==null ? 'text-dark' : 'text-'+ createForm.value.color">
          <h5 class="card-title">{{createForm.value.title}}</h5>
          <p class="card-text">{{createForm.value.text}}</p>
        </div>
      </div>
      <button (click)="onCreate()" class="btn btn-primary mt-2 offset-lg-1 mb-2" [disabled]="!createForm.valid">Create</button>
    </div>
  </div>
</div>
