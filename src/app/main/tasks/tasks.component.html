<div class="container mb-5">
  <div class="row">
    <div *ngFor="let task of tasks | dateFilter : optionChild" class="card border-dark mb-3 col-lg-4 offset-lg-1">
      <div class="card-header">{{task.date | date:"short"}}</div>
      <div class="card-body text-dark">
        <h5 class="card-title">{{task.title}}</h5>
        <p class="card-text">{{task.text}}</p>
      </div>
    </div>
  </div>
</div>
